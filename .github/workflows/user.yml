name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/user
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

      - name: Setup Environment File
        run: |
          cp .env.example .env
          sed -i 's/APP_ENV=root/APP_ENV=local/g' .env
          sed -i 's/CACHE_STORE=database/CACHE_STORE=file/g' .env
          cat .env

      - name: Setup Laravel
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan key:generate

      # - name: Composer Lint
      #   run: ./vendor/bin/phplint --no-cache

      - name: Composer Audit
        run: composer audit

      - name: Composer Validate
        run: composer validate --no-check-all --strict

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Node.js Dependencies
        run: npm install

      - name: Build Vue.js
        run: npm run build

      - name: Run PHPUnit Tests
        run: ./vendor/bin/phpunit --colors=always

      - name: Lint PHP Code
        run: ./vendor/bin/pint --test

      - name: PHPStan
        run: ./vendor/bin/phpstan analyse

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/user
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

      - name: Setup Environment File
        run: |
          cp .env.example .env
          sed -i 's/APP_ENV=root/APP_ENV=local/g' .env
          sed -i 's/CACHE_STORE=/CACHE_STORE=file/g' .env

      - name: Setup Laravel
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan key:generate
          php artisan storage:link

      - name: Permission setup
        run: |
          chmod -R 777 storage bootstrap/cache

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Node.js Dependencies
        run: npm install

      - name: Build Vue.js
        run: npm run build

      - name: Clean Up
        run: rm -rf node_modules

      - name: Connect and run script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          password: ${{ secrets.SSH_PASSWORD }}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            cd andrevk9.beget.tech/public_html
            git reset --hard HEAD  
            git clean -df
            git pull origin main
            cd backend/user
            cp .env.example .env
            cat .env
            chmod -R 777 storage bootstrap/cache
            php artisan key:generate
            ls