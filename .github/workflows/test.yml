name: TEST

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
      
jobs:
  create_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Create artifact data
        run:
          echo "This is body of artifact_1." > ${{ secrets.SSH_USERNAME }}${{ env.file_name }}
      - name: Save Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ secrets.SSH_PORT }}
          path: ${{ secrets.SSH_USERNAME }}${{ env.file_name }}

  read_artifact:
    needs: create_artifact 
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ secrets.SSH_PORT }}
          path: ${{ secrets.SSH_USERNAME }}
      - name: Read artifact
        run:
          echo "${{ secrets.SSH_PORT }}:" && cat ${{ secrets.SSH_USERNAME }}${{ env.file_name }}